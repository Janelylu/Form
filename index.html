<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Datos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Formulario de Registro</h2>

  <form id="registro-form">
    <label>Fecha:</label>
    <input type="text" id="fecha" name="fecha" readonly>

    <label for="turno">Turno:</label>
    <select id="turno" name="turno" required>
      <option value="">Seleccione un turno</option>
      <option value="Turno 1">Turno 1</option>
      <option value="Turno 2">Turno 2</option>
      <option value="Turno 3">Turno 3</option>
    </select>

    <label for="linea">Línea:</label>
    <input type="text" id="linea" name="linea" required>

    <label for="let">Let:</label>
    <input type="text" id="let" name="let" required>

    <label for="presentacion">Presentación:</label>
    <select id="presentacion" name="presentacion" required>
      <option value="">Seleccione presentación</option>
      <option value="Presentación 1">Presentación 1</option>
      <option value="Presentación 2">Presentación 2</option>
      <option value="Presentación 3">Presentación 3</option>
    </select>

    <button type="submit">Enviar</button>
    <div class="msg" id="mensaje"></div>
  </form>

  <script>
    // Insertar la fecha actual automáticamente
    document.getElementById("fecha").value = new Date().toLocaleDateString('es-MX');

    document.getElementById("registro-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = new FormData(this);

      fetch("https://script.google.com/macros/s/AKfycbwGjgfxgWL_fNsqbMLZt2cc0WzewO7KxGBKIQAiEfX2FhwpgXT_X85GH2hdS1FoNdg/exec", {
        method: "POST",
        body: data,
      })
      .then(response => response.text())
      .then(text => {
        if (text.trim() === "OK") {
          document.getElementById("mensaje").innerText = "Formulario enviado correctamente.";
          document.getElementById("registro-form").reset();
          document.getElementById("fecha").value = new Date().toLocaleDateString('es-MX');
        } else {
          document.getElementById("mensaje").innerText = "Error al enviar: " + text;
        }
      })
      .catch(error => {
        document.getElementById("mensaje").innerText = "Hubo un error al enviar el formulario.";
        console.error(error);
      });
    });
  </script>
</body>
</html>
