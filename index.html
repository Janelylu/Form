<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
</head>
<body>
  <h2>Formulario de Registro</h2>
  <form action="https://script.google.com/macros/s/AKfycbwGjgfxgWL_fNsqbMLZt2cc0WzewO7KxGBKIQAiEfX2FhwpgXT_X85GH2hdS1FoNdg/exec" method="POST">
    <label>Fecha:</label>
    <input type="text" name="fecha" value="" id="fecha" readonly><br><br>

    <label>Turno:</label>
    <select name="turno" required>
      <option value="">Selecciona un turno</option>
      <option value="Turno 1">Turno 1</option>
      <option value="Turno 2">Turno 2</option>
      <option value="Turno 3">Turno 3</option>
    </select><br><br>

    <label>Linea:</label>
    <input type="text" name="linea" required><br><br>

    <label>Let:</label>
    <input type="text" name="let" required><br><br>

    <label>Presentación:</label>
    <select name="presentacion" required>
      <option value="">Selecciona una presentación</option>
      <option value="Presentación 1">Presentación 1</option>
      <option value="Presentación 2">Presentación 2</option>
      <option value="Presentación 3">Presentación 3</option>
    </select><br><br>

    <input type="submit" value="Enviar">
  </form>

  <script>
    // Poner la fecha actual automáticamente
    document.getElementById("fecha").value = new Date().toLocaleDateString('es-MX');
  </script>
</body>
</html>
